<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Decimal 2 Binaryr</title>
    <style type="text/css">
    	body{
			margin-top: 100px;
			background: linear-gradient(120deg, #262626, #4d4d4d) fixed;
			color: #fff;
		}
		.page-footer{
			background: #fff;
			position: relative;
			bottom: 0;
		}
    #binary{
      font-size: 80px;
    }
    .card{
      background: none;
      border: none;
    }
		.footer-copyright{
			padding: 8px;
		}
    </style>
  </head>
  
  <body>
      	<div class="container-fluid">
      		<div class="row" style="min-height: 560px;">
      			<div class="col-md-6 offset-md-3">
      				<h1 class= "display-4 text-center mb-5">DECIMAL TO BINARY CONVERTER</h1>
      				<form>
      					<div class="form-group">
                  <h4 class="">DECIMAL: </h4>
      						<input type="number" class="form-control form-control-lg" id="decimal">
      					</div>
      				</form>
      				<div>
              <h4>BINARY: </h4>
      						<div class="card">
      							<div id="binary" style="color: #009AFF"></div>
      						</div>
      				</div>
      			</div>	
      		</div>
      	</div>
        
        <div class="page-footer container-fluid">
          <footer class="row text-center">  
                <div class="footer-copyright col-md-12">
                    <span style="color: #333">Coded by</span> 
                    <a href="https://kunsebastian.github.io/portfolio/"> Kunle Badeafuye </a> <span style="color: #333">Â© 2018 </span> 
                </div>
          </footer>
        </div>
  
    <script type="text/javascript">
      document.getElementById('decimal').addEventListener('input',function(num){
        let dec = num.target.value;
         
         function dec2bin(){
            
            var bin = "";
            
            while(dec>0){
            bin = dec%2 + bin;
            dec = Math.floor(dec/2);
            }  
            return bin;  
        }
        document.getElementById('binary').innerHTML = dec2bin();
      });     
    </script>
  </body>
</html>
